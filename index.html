<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="form">

        <input class="num" placeholder="2 Минут или часа">

        <select class="speed">
          <option disabled>Выберите скорость</option>
          <option value="1" selected>1</option>
          <option value="1.25">1.25</option>
          <option value="1.50">1.50</option>
          <option value="1.75">1.75</option>
          <option value="2">2</option>
        </select>

        <button class="btn">Отправить</button>
      </div>

      <!--  -->
      <div>
        <input type="radio" id="min" name="drone" value="min" checked />
        <label for="min">Минуты</label>
      </div>

      <div>
        <input type="radio" id="hour" name="drone" value="hour" />
        <label for="hour">Часы</label>
      </div>
      <p class="result"></p>
      <!--  -->
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
